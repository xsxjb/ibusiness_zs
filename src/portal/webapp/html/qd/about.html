												<p>
													<strong>简 介</strong><br> 哈尔滨奇点设计创立于2008年3月11日，专业为各界高端客户提供高质素的室内设计服务，范畴包括酒店、餐饮、会所、综合住宅、商业空间及私人住宅等。<br>
													        历经7年的发展，奇点设计得到了客户的赞许和认可，其设计也得到同行业的广泛认同。<br>
														公司业务更是扩展到北京、上海、辽宁等多个城市。 <br>
														简单的数字成就不一样的经历，一个十年的设计积淀，艰辛已经有点含糊，激情确依然回荡.<br>
														三个部门：方案，深化、配饰组之间的组合与碰撞，<br>
														全力以赴做到最好二位奇点设计的领军者，带领六位80后的设计师，以不一样的思维不一样的行动缔造不一样的奇迹。<br>
