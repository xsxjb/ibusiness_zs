	<script>
    
    // 取得新闻数据列表
    function getArticlelistData(){
	    var url = "/portal/rs/html/html-cmsArticlelist";
	    var data;
		$.ajax({
			type: "post",
			dataType: "json",
		//	contentType: "application/json; charset=utf-8", 
		//	async: false,
			url: url,
			data: data,
			success: function(json){
				setCarouselIndicatorsHtml(json);
			},
			error: function(XMLHttpRequest, textStatus, errorThrown){
				alert("============服务器异常请稍后再试 ============");
			}
		});
	}
    // 
    function setCarouselIndicatorsHtml(json){
			var content = "";
			var count = json.length;
			for(var i=0; i < count; i++){
				content = content + '<tr><td height="27" align="right" valign="top" style="padding-right: 20px;"></td>';
				content = content + '<td height="27" align="left" valign="top">&nbsp;</td>';
				content = content + '<td height="27" align="right" valign="top" style="padding-right: 11px;">';
				content = content + '<div align="right">';
				content = content + '<a href="cms-article-view.html?id='+json[i].id+'" class="menubottom" onmouseover="MM_showHideLayers(&#39;Layer55&#39;,&#39;&#39;,&#39;show&#39;)" onmouseout="MM_showHideLayers(&#39;Layer55&#39;,&#39;&#39;,&#39;hide&#39;)">'+json[i].title+'</a>';
				content = content + '<div id="Layer55" align="right" style="position: absolute; z-index: 2; overflow: visible; padding-top: 0px; padding-right: 0px; visibility: hidden;">';
				content = content + '<img src="images/topo0.gif"></div>';
				content = content + '<a href="cms-article-view.html?id='+json[i].id+'" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage(&#39;Image15&#39;,&#39;&#39;,&#39;images/topo0.gif&#39;,1)"><img border="0" name="Image15" src="images/topo.gif" alt="" id="Image15"></a>';
				content = content + '</div></td></tr>';
			}
			var carousel_indicators = document.getElementById("cmsArticlelist");
			carousel_indicators.innerHTML = content;
		}
	    // 
	    getArticlelistData();
    </script>
